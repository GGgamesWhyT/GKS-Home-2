<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKS Home Dashboard</title>
    <meta name="description" content="Personal home dashboard with Proxmox, Jellyfin, and Jellyseerr integration">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="Logo's/gks-high-resolution-logo-transparent.png" alt="GKS Logo" class="logo">
            </div>
            <div class="header-right">
                <nav class="nav">
                    <a href="/proxmox" class="nav-btn proxmox-btn" title="Proxmox Cluster">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <span>Proxmox</span>
                    </a>
                    <a href="/servers" class="nav-btn servers-btn" title="Game Servers">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                            <line x1="12" y1="22" x2="12" y2="15.5"></line>
                            <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
                        </svg>
                        <span>Game Servers</span>
                    </a>
                </nav>
                <div class="header-actions">
                    <button id="edit-toggle" class="edit-toggle" aria-label="Edit dashboard layout"
                        title="Edit Dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode"
                        title="Toggle Theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <!-- Burger Menu -->
                    <button class="burger-menu" id="burger-menu" aria-label="Toggle navigation menu">
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                    </button>
                </div>
                <!-- Mobile Nav Dropdown -->
                <nav class="mobile-nav" id="mobile-nav">
                    <a href="/proxmox" class="nav-btn proxmox-btn" title="Proxmox Cluster">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <span>Proxmox</span>
                    </a>
                    <a href="/servers" class="nav-btn servers-btn" title="Game Servers">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                            <line x1="12" y1="22" x2="12" y2="15.5"></line>
                            <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
                        </svg>
                        <span>Game Servers</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="main">
        <div id="dashboard" class="dashboard-grid">
            <!-- Greeting Widget -->
            <div class="greeting-widget" id="greeting-widget">
                <!-- Mascot Character -->
                <div class="mascot" id="mascot">
                    <div class="mascot-body">
                        <div class="mascot-antenna">
                            <div class="antenna-ball"></div>
                        </div>
                        <div class="mascot-head">
                            <div class="mascot-eye left">
                                <div class="mascot-pupil" id="pupil-left"></div>
                            </div>
                            <div class="mascot-eye right">
                                <div class="mascot-pupil" id="pupil-right"></div>
                            </div>
                            <div class="mascot-mouth"></div>
                        </div>
                    </div>
                </div>
                <div class="greeting-content">
                    <span id="greeting" class="greeting-text"></span>
                    <span id="current-time" class="current-time"></span>
                </div>
            </div>


            <!-- Portainer Widget -->
            <div class="widget" id="portainer-widget" data-widget="portainer" draggable="true">
                <div class="widget-header">
                    <div class="widget-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 12H2"></path>
                            <path
                                d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                            </path>
                            <line x1="6" y1="16" x2="6.01" y2="16"></line>
                            <line x1="10" y1="16" x2="10.01" y2="16"></line>
                        </svg>
                        <span>Containers</span>
                    </div>
                    <div class="widget-actions">
                        <span class="refresh-indicator" title="Auto-refreshes every 30s">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </span>
                        <a href="#" class="widget-link" id="portainer-link" target="_blank" title="Open Portainer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="widget-content" id="portainer-content">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>GKS &copy; 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="mascot.js"></script>
    <script src="widgets/portainer.js"></script>
    <script src="app.js"></script>
</body>

</html>
