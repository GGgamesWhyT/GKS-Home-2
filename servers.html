<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Servers | GKS Home</title>
    <meta name="description" content="Connect to our game servers - Minecraft, Satisfactory, and more!">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="/">
                    <img src="Logo's/gks-high-resolution-logo-transparent.png" alt="GKS Logo" class="logo">
                </a>
            </div>
            <div class="header-right">
                <nav class="nav">
                    <a href="/" class="nav-btn home-btn" title="Home Dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="/servers" class="nav-btn servers-btn active" title="Game Servers">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                            <line x1="12" y1="22" x2="12" y2="15.5"></line>
                            <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
                        </svg>
                        <span>Game Servers</span>
                    </a>
                </nav>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode"
                        title="Toggle Theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main servers-page">
        <!-- Hero Section -->
        <section class="servers-hero">
            <div class="hero-content">
                <!-- Robot Mascot -->
                <div class="mascot floating servers-mascot" id="servers-mascot">
                    <div class="mascot-body">
                        <div class="mascot-antenna">
                            <div class="antenna-ball"></div>
                        </div>
                        <div class="mascot-head">
                            <div class="mascot-eye left">
                                <div class="mascot-pupil" id="servers-pupil-left"></div>
                            </div>
                            <div class="mascot-eye right">
                                <div class="mascot-pupil" id="servers-pupil-right"></div>
                            </div>
                            <div class="mascot-mouth"></div>
                        </div>
                    </div>
                </div>
                <h1 class="hero-title">Game Servers</h1>
                <p class="hero-subtitle">Connect and play with friends on our hosted game servers</p>
            </div>
        </section>

        <!-- Servers Grid -->
        <section class="servers-section">
            <div id="servers-grid" class="servers-showcase-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>GKS &copy; 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="servers.js"></script>
</body>

</html>
